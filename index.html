<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Quiz App</title>
</head>
<body onload="next();" style="background:linear-gradient(315deg, #ee9ca7 50%, #ffdde1 50%) ;">
    <div class="container">

        <table id="tbl">
            <tr>
                <td style="text-align: center;">
                    <b>Welcome User ! Good luck for the Quiz </b>
                </td>
            </tr>

            <tr>
                <td style="text-align: center;">
                    <h3>Each question carry 1 marks..</h3>
                </td>
            </tr>

            <tr>
                <td>
                    <span id="sl_no"></span>
                    <span id="quest"></span>
                </td>
            </tr>

            <tr>
                <td style="background: rgba(243, 245, 245, 0.992); height: 10%;">
                    <input type="radio" name="ca" id="r1" class="cal" value=" " required><span id="a"></span>
                </td>
            </tr>

            <tr>
                <td style="background: rgba(243, 245, 245, 0.992); height: 10%;">
                    <input type="radio" name="ca" id="r2" class="cal" value=" " required><span id="b"></span>
                </td>
            </tr>

            <tr>
                <td style="background: rgba(243, 245, 245, 0.992); height: 10%;">
                    <input type="radio" name="ca" id="r3" class="cal" value=" " required><span id="c"></span>
                </td>
            </tr>

            <tr>
                <td style="background: rgba(243, 245, 245, 0.992); height: 10%;">
                    <input type="radio" name="ca" id="r4" class="cal" value=" " required><span id="d"></span>
                </td>
            </tr>

            <tr>
                <td>
                    <button id="btn">Save & Next</button>

                </td>
            </tr>
        </table>

        <div id="score-card">
            <br>
            <div id="zero">
                Opps! You got Zero..
            </div>
            <div id="congrats">
                <img src="download.gif" alt="congrats">
            </div>
            <br>
            <b class="break">Congrats!! You Got <span id="score"></span></b>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
